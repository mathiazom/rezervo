[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "rezervo"
version = "0.1.0"
description = "Automatic booking of group classes"
authors = ["Mathias Oterhals Myklebust <mathias@oterbust.no>"]
readme = "README.md"
packages = [{include = "rezervo"}]
repository = "https://github.com/mathiazom/rezervo"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/mathiazom/rezervo/issues"

[tool.poetry.scripts]
rezervo = "rezervo.cli.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = {extras = ["dotenv"], version = "^1.10.5"}
fastapi = "^0.110.0"
requests = "^2.28.1"
pytz = "^2022.7"
typer = "^0.9.0"
slack-sdk = "^3.19.5"
uvicorn = "^0.27.1"
python-multipart = "^0.0.9"
dataclass-wizard = {extras = ["yaml"], version = "^0.22.2"}
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
sqlalchemy = {extras = ["mypy"], version = "^2.0.23"}
alembic = "^1.9.4"
psycopg2-binary = "^2.9.6"
rich = "^13.3.1"
python-crontab = "^3.0.0"
deepmerge = "^1.1.0"
auth0-python = "^4.7.1"
icalendar = "^5.0.7"
black = "^24.2.0"
ruff = "^0.2.2"
pywebpush = "^1.14.0"
croniter = "^2.0.1"
humanize = "^4.9.0"
pyhumps = "^3.8.0"
asyncer = "^0.0.5"
tabulate = "^0.9.0"
cron-descriptor = "^1.4.3"
aiohttp = "^3.9.3"
pillow = "^10.2.0"
types-pillow = "^10.2.0.20240311"
playwright = "^1.42.0"
xxhash = "^3.4.1"
apprise = "^1.7.5"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
poethepoet = "^0.22.0"
types-python-crontab = "^3.0.0.1"
types-pyyaml = "^6.0.12.12"
types-python-dateutil = "^2.8.19.14"
types-pytz = "^2023.3.1.1"
types-requests = "^2.31.0.10"
types-tabulate = "^0.9.0.20240106"

[tool.poe.tasks]
fix = ["fmt", "lintfix"]

[tool.poe.tasks.check]
sequence = ["typecheck", "lint"]
ignore_fail = "return_non_zero"

[tool.poe.tasks.fmt]
cmd = "black rezervo"
help = "Format code using black"

[tool.poe.tasks.lintfix]
cmd = "ruff rezervo --fix"
help = "Lint and fix code using ruff"

[tool.poe.tasks.lint]
cmd = "ruff rezervo"
help = "Lint code using ruff"

[tool.poe.tasks.typecheck]
cmd = "mypy rezervo"
help = "Check typing using mypy"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "TID",  # flake8-tidy-imports
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"rezervo/alembic/env.py" = ["E402"]

[tool.mypy]
ignore_missing_imports = true
