[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "rezervo"
version = "0.1.0"
description = "Automatic booking of group classes"
authors = ["Mathias Oterhals Myklebust <mathias@oterbust.no>"]
readme = "README.md"
packages = [{include = "rezervo"}]
repository = "https://github.com/mathiazom/rezervo"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/mathiazom/rezervo/issues"

[tool.poetry.scripts]
rezervo = "rezervo.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = {extras = ["dotenv"], version = "^1.10.5"}
fastapi = "^0.101.1"
requests = "^2.28.1"
pytz = "^2022.7"
typer = "^0.7.0"
slack-sdk = "^3.19.5"
uvicorn = "^0.20.0"
python-multipart = "^0.0.5"
dataclass-wizard = {extras = ["yaml"], version = "^0.22.2"}
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
sqlalchemy = "^2.0.4"
alembic = "^1.9.4"
psycopg2-binary = "^2.9.6"
rich = "^13.3.1"
orjson = "^3.8.6"
python-crontab = "^2.7.1"
deepmerge = "^1.1.0"
auth0-python = "^4.2.0"
icalendar = "^5.0.7"
black = "^23.7.0"
ruff = "^0.0.285"
pywebpush = "^1.14.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
poethepoet = "^0.22.0"
types-python-crontab = "^3.0.0.1"

[tool.poe.tasks]
fix = ["fmt", "lintfix"]

[tool.poe.tasks.check]
sequence = ["typecheck", "lint"]
ignore_fail = "return_non_zero"

[tool.poe.tasks.fmt]
cmd = "black rezervo"
help = "Format code using black"

[tool.poe.tasks.lintfix]
cmd = "ruff rezervo --fix"
help = "Lint and fix code using ruff"

[tool.poe.tasks.lint]
cmd = "ruff rezervo"
help = "Lint code using ruff"

[tool.poe.tasks.typecheck]
cmd = "mypy rezervo"
help = "Check typing using mypy"

[tool.ruff]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "TID",  # flake8-tidy-imports
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"rezervo/alembic/env.py" = ["E402"]

[tool.mypy]
ignore_missing_imports = true
